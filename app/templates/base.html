<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Gestor de Predios y Propietarios{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-XXXXX"
    crossorigin="anonymous">

  <!-- Tu CSS adicional -->
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body class="bg-light">
  <header>
    <nav class="main-nav container">
      <a href="/" class="logo">ðŸ”‘ PrediosApp</a>
      <ul class="nav-list">
        <li>
          <a 
            href="/predios/html"
            class="{% if '/predios/html' in request.url.path %}active{% endif %}"
          >
            Predios
          </a>
        </li>
        <li>
          <a 
            href="/propietarios/"
            class="{% if request.url.path.startswith('/propietarios') %}active{% endif %}"
          >
            Propietarios
          </a>
        </li>
        <li>
          <a 
            href="/folios/upload"
            class="{% if request.url.path.startswith('/folios') %}active{% endif %}"
          >
            Folios
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-muted py-3">
    &copy; 2025 PrediosApp
  </footer>

  <!-- Bootstrap JS (opcional: para componentes interactivos) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YYYYY"
    crossorigin="anonymous"></script>
</body>
</html>
